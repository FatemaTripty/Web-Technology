<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
   <form action="">
    <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    <P>Name: <input type="text" name="name" required></P>
    <fieldset>
        <legend>Gender</legend>
    <p>Male <input type="radio" name="gender" id="male">
    Female <input type="radio" name="gender" id="female">
    Others <input type="radio" name="gender" id="others"></p></fieldset>
    
        <p>
           Address : <textarea name="address" id="address" cols="100 " rows="8"></textarea>
        </p>
        <p>Pincode : <input type="number" name="pincode" id="pincode"></p>
        <p>Email : <input type="email" name="email" id="email"></p>

        <hr>

        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--select a card type--</option>
                <option value="visa">Visa</option>
                <option value="master_card">Master Card</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>Card Number <input type="number" name="number" id="number"></p>
        <p>Expiaration Date : <input type="date" name="exp_date" id="exp_date"></p>
         <p> CVV <input type="password" name="password" id=""></p>
         <input type="submit" value="Pay Now">     
   </form> 
</body>
</html>
